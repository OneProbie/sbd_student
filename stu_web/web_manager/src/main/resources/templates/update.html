<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/student/updateById" method="post">
学生姓名:<input type="text" name="sname" th:value="${student.sname}"/><br>
    学生年龄:<input type="text" name="sage" th:value="${student.sage}"/><br/>
    学生密码:<input type="text" name="spwd" th:value="${student.spwd}"/><br/>
    学生所在的班级:<select name="cid">
                    <option th:each="cls :${classes}" th:text="${cls.cname}" th:value="${cls.cid}"></option>
                </select>
    <input type="hidden" name="sid" th:value="${student.sid}"/>
    <br/>
    <input type="submit">
</form>
</body>
</html>
